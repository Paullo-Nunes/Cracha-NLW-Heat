<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paulo Nunes - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <!--Foi usada essa tag para sobrepor a imagem -->
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="https://lorempixel.com/180/180/people/"
            alt="Foto Pessoal"
            id="userImage"
          />
        </div>
        <h1 id="userName">Mayk Brito</h1>
        <a id="userLink" href="https://github.com/" target="_blank">
          <img src="images/github.svg" alt="Github" />
          <span id="userLogin">Mayk Brito</span>
        </a>
        <p id="userBio">
          Um instrutor focado em ensinar pessoas que estão iniciando na
          programação web.
        </p>
        <ul id="SocialLinks">
          <li class="youtube">
            <a href="https://youtube.com.br" target="_blank">
              <img src="images/youtube.svg" alt="youtube" />
              <!--A tag img não interpreta o atributo target="-blank"-->
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com" target="_blank">
              <img src="images/facebook.svg" alt="facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com" target="_blank">
              <img src="images/instagram.svg" alt="instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com" target="_blank">
              <img src="images/twitter.svg" alt="twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
